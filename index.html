<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/grid-child.css">
    <title>Document</title>
</head>

<body>
    <div class="parent">
        <div style="grid-row: 1 / 5">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div style="grid-row: span 2">8</div>
        <div>9</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div style="grid-column: span 3">4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
